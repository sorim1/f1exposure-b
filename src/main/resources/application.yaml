server:
  compression:
    enabled: true
    mime-types: application/javascript,text/javascript
  error:
    whitelabel:
      enabled: false
  port: 443
  http-port-to-redirect: 80
  ssl:
    key-store: /root/keystore.p12
#    key-store: classpath:keystore.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: f1exposure
    key-password: password
spring:
  application:
    name: f1-exposure-rest-api
  servlet:
    multipart:
      max-file-size: 4000KB
      max-request-size: 4700KB
  datasource:
    f1-exposure:
      driver-class-name: org.postgresql.Driver
      jdbc-url: jdbc:postgresql://localhost:5432/postgres?currentSchema=f1exposure
      username: postgres
      password: postgres
      auto-commit: true
      connection-timeout: 1000
      idle-timeout: 30000
      login-timeout: 1000
      pool-name: DB-PROFILE-POOL
      maximum-pool-size: 50
      minimum-idle: 3
      query-timeout: 10000
  autoconfigure:
    exclude: >
      org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  liquibase:
    datasource:
      f1-exposure:
        enabled: false
        change-log: classpath:/db/liquibase-changelog.xml
        drop-first: false
        user: postgres
        password: postgres
security:
  require-ssl: true
logging:
  logback:
    rollingpolicy:
      max-file-size: 20MB
  file:
    name: /root/exposure_log/exposure.log
upload:
  path: /uploads-deleteme

